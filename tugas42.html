<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p onmouseout="jauh(this)" onmouseover="dekat(this)"> Dekatkan Mouse </p>


    <script type="text/javascript">
      function dekat(x){
        x.style.color = "red";
      }
      function jauh(x){
        x.style.color = "black";
      }
    </script>
  </body>
</html>
